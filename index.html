<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Recipe Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon-32x32.png">

</head>
<body>
    <header>
        <h1 id="title">Smart Recipe Finder</h1>
    </header>

    <main>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter ingredients...">
            <button id="searchButton" onclick="findRecipes()">Find Recipes</button>
        </div>

        <div id="recipeResults"></div>
    </main>

    <!-- Dark Mode Toggle with Label (Bottom-Right) -->
<div class="dark-mode-container">
    <span id="darkModeLabel">Light Mode</span> <!-- Mode Label -->
    <label class="switch">
        <input type="checkbox" id="darkModeToggle" onclick="toggleDarkMode()">
        <span class="slider"></span>
    </label>
</div>


    <script src="script.js"></script>
</body>
</html>
