<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Recipe Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">Smart Recipe Finder</h1>
    </header>

    <main>
        <input type="text" id="ingredientInput" placeholder="Enter ingredients (e.g., chicken, rice)">
        <button id="findRecipesButton" onclick="findRecipes()">Find Recipes</button>

        <div id="recipeResults"></div>
    </main>

    <script src="script.js"></script>
    <label class="switch">
    <input type="checkbox" id="darkModeToggle" onclick="toggleDarkMode()">
    <span class="slider"></span>
</label>
</body>
</html>
