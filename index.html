<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Recipe Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <button id="darkModeToggle" class="btn btn-dark">🌙 Dark Mode</button>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Smart Recipe Finder 🍽️</h1>
        <input type="text" id="ingredientInput" class="form-control mb-2" placeholder="Enter ingredients (comma-separated)">
        
        <select id="dietFilter" class="form-select mb-3">
            <option value="">All Recipes</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="vegan">Vegan</option>
            <option value="glutenFree">Gluten-Free</option>
        </select>

        <button class="btn btn-primary" onclick="findRecipes()">Find Recipes</button>

        <div id="recipeResults" class="row mt-4"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
